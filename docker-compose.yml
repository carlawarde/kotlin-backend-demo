services:
  db:
    image: postgres:16-alpine
    container_name: kotlin_demo_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: kotlin-backend-demo:${APP_VERSION:-1.0.0-SNAPSHOT}
    container_name: kotlin_backend_app
    stop_grace_period: 20s
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - ${APP_PORT}:8080
    env_file:
      - .env
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
      SERVICE_INSTANCE: ${HOSTNAME}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health/live"]
      interval: 60s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
