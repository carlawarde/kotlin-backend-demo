services:
  db:
    image: postgres:15-alpine
    container_name: kotlin_demo_db
    ports:
      - ${DB_PORT}:5432
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: kotlin-backend-demo:${APP_VERSION:-1.0.0-SNAPSHOT}
    container_name: kotlin_backend_app
    stop_grace_period: 20s
    depends_on:
      db:
        condition: service_healthy
    ports:
      - ${APP_PORT}:8080
    env_file:
      - .env

volumes:
  postgres_data: