# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/version_catalogs.html#sec::toml-dependencies-format

[versions]
kotlin = "2.1.0"
ktor = "3.2.0"
logback = "1.5.22"
koin = "3.5.6"
exposed = "1.0.0-rc-4"
hikari = "7.0.2"
flyway = "11.1.0"
postgres = "42.7.1"
testcontainers = "2.0.3"
kotest = "5.8.0"
mockk = "1.14.7"
micrometer = "1.12.8"

[libraries]
# --- Ktor ---
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation-jvm", version.ref = "ktor" }
ktor-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json-jvm", version.ref = "ktor" }
ktor-server-metrics = { module = "io.ktor:ktor-server-metrics-micrometer", version.ref= "ktor" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# --- Observability ---
micrometer-core = { module = "io.micrometer:micrometer-core", version.ref = "micrometer" }
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref= "micrometer" }

# --- Koin ---
koin-ktor = { module = "io.insert-koin:koin-ktor", version.ref= "koin" }
koin-logger = { module = "io.insert-koin:koin-logger-slf4j", version.ref = "koin" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koin" }

# --- Database (Exposed) ---
exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposed" }
exposed-jdbc = { module = "org.jetbrains.exposed:exposed-jdbc", version.ref = "exposed" }

# --- Database (Infrastructure) ---
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-postgres = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }
postgres-driver = { module = "org.postgresql:postgresql", version.ref = "postgres" }

# --- Testing ---
kotest-runner = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

# --- Testcontainers ---
testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-core = { module = "org.testcontainers:testcontainers"}
testcontainers-postgres = { module = "org.testcontainers:postgresql"}

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor"}

[bundles]
ktor-server = ["ktor-server-core", "ktor-server-netty", "ktor-server-content-negotiation", "ktor-serialization-json", "ktor-server-metrics", "ktor-server-test-host", "logback-classic"]
observability = ["micrometer-core", "micrometer-registry-prometheus"]
koin = ["koin-ktor", "koin-logger", "koin-test"]
exposed = ["exposed-core", "exposed-dao", "exposed-jdbc"]
db-infra = ["hikari", "flyway-core", "flyway-postgres", "postgres-driver"]
testing-common = ["kotest-runner", "kotest-assertions", "kotest-property", "mockk"]
testing-integration = ["testcontainers-bom", "testcontainers-core", "testcontainers-postgres"]
