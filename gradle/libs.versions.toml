# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/version_catalogs.html#sec::toml-dependencies-format

[versions]
kotlin = "2.1.0"
ktor = "3.2.0"
kotlinx = "1.10.2"
logback = "1.5.22"
koin = "4.1.0"
exposed = "1.0.0-rc-4"
hikari = "7.0.2"
flyway = "11.20.0"
postgres = "42.7.9"
testcontainers = "2.0.3"
kotest = "6.0.1"
mockk = "1.14.7"
micrometer = "1.12.8"
kotlin-logging = "3.0.5"
bcrypt = "0.10.2"
konform = "0.11.1"

[libraries]
# --- Ktor ---
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor" }
ktor-server-call-id = {module = "io.ktor:ktor-server-call-id", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation-jvm", version.ref = "ktor" }
ktor-server-metrics = { module = "io.ktor:ktor-server-metrics-micrometer", version.ref= "ktor" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }
ktor-server-status-pages = { module = "io.ktor:ktor-server-status-pages", version.ref = "ktor" }
ktor-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json-jvm", version.ref = "ktor" }

# --- Validation ----
konform = { module = "io.konform:konform", version.ref="konform" }

# --- Config ---
typesafe-config = { module = "com.typesafe:config", version = "typesafe" }

# --- Logging ---
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
kotlin-logging = { module = "io.github.microutils:kotlin-logging", version.ref = "kotlin-logging" }
kotlinx-coroutines-slf4j = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-slf4j", version.ref = "kotlinx" }

# --- Crypto ---
bcrypt = { module = "at.favre.lib:bcrypt" , version.ref = "bcrypt" }

# --- Observability ---
micrometer-core = { module = "io.micrometer:micrometer-core", version.ref = "micrometer" }
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref= "micrometer" }

# --- Koin ---
koin-core = { module = "io.insert-koin:koin-core", version.ref= "koin" }
koin-logger = { module = "io.insert-koin:koin-logger-slf4j", version.ref = "koin" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koin" }
koin-ktor3 = { module = "io.insert-koin:koin-ktor3", version = "4.1.0-Beta8" }

# --- Database (Exposed) ---
exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposed" }
exposed-date-time = { module = "org.jetbrains.exposed:exposed-kotlin-datetime", version.ref = "exposed" }
exposed-jdbc = { module = "org.jetbrains.exposed:exposed-jdbc", version.ref = "exposed" }

# --- Database (Infrastructure) ---
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-postgres = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }
postgres-driver = { module = "org.postgresql:postgresql", version.ref = "postgres" }

# --- Testing ---
kotest-runner = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-assertions-ktor = { module = "io.kotest:kotest-assertions-ktor-jvm", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-extensions-testcontainers = { module = "io.kotest:kotest-extensions-testcontainers-jvm", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

# --- Testcontainers ---
testcontainers-core = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainers-postgres = { module = "org.testcontainers:testcontainers-postgresql", version.ref = "testcontainers" }
testcontainers-jdbc = { module = "org.testcontainers:testcontainers-jdbc", version.ref = "testcontainers" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

[bundles]
ktor-server = ["ktor-server-core", "ktor-server-netty", "ktor-server-content-negotiation", "ktor-serialization-json", "ktor-server-metrics", "ktor-server-test-host", "ktor-server-status-pages", "ktor-server-call-id"]
logging = ["logback-classic", "kotlin-logging", "kotlinx-coroutines-slf4j"]
observability = ["micrometer-core", "micrometer-registry-prometheus"]
koin = ["koin-core", "koin-logger", "koin-test", "koin-ktor3"]
exposed = ["exposed-core", "exposed-dao", "exposed-jdbc", "exposed-date-time"]
db-infra = ["hikari", "flyway-core", "flyway-postgres", "postgres-driver"]
testing-common = ["kotest-runner", "kotest-property", "kotest-assertions-core", "kotest-assertions-ktor", "mockk"]
testing-integration = ["testcontainers-core", "testcontainers-postgres", "testcontainers-jdbc", "kotest-extensions-testcontainers", "ktor-client-cio", "ktor-client-core", "ktor-client-content-negotiation"]
